version: "2"

services:

  php:
    build: .
    image: keboola/mongodb-extractor
    tty: true
    stdin_open: true
    links:
      - mongodb
      - mongodb-auth
    command: >
             sh -c '
             sleep 4
             && mongoimport --host mongodb --db test --collection restaurants --drop --file tests/dataset.json
             && mongoimport --host mongodb-auth --username user --password user --db test --collection restaurants --drop --file tests/dataset.json
             && bash
             '
    volumes:
      - ./:/code

  php-tests:
    build:
      context: .
      dockerfile: Dockerfile-tests
    links:
      - mongodb
      - mongodb-auth
    command: >
             sh -c '
             sleep 4
             && mongoimport --host mongodb --db test --collection restaurants --drop --file tests/dataset.json
             && mongoimport --host mongodb-auth --username user --password user --db test --collection restaurants --drop --file tests/dataset.json
             && ./tests.sh
             '

  php-tests-with-report:
    build:
      context: .
      dockerfile: Dockerfile-tests
    links:
      - mongodb
      - mongodb-auth
    volumes:
      - ./.git:/code/.git
    command: >
             sh -c '
             sleep 4
             && mongoimport --host mongodb --db test --collection restaurants --drop --file tests/dataset.json
             && mongoimport --host mongodb-auth --username user --password user --db test --collection restaurants --drop --file tests/dataset.json
             && ./tests.sh
             && ./vendor/bin/test-reporter
             '

  mongodb:
    image: quay.io/keboola/mongodb-extractor-mongodb

  mongodb-auth:
    extends:
      service: mongodb
    volumes:
      - ./docker/mongodb/init.js:/init.js
    command: >
             sh -c '
             service ssh start
             && sh -c "mongod &"
             && sleep 2
             && mongo < /init.js
             && mongod --shutdown
             && mongod --auth
             '
